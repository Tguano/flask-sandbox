{% import 'macros.html' as macros %}
<!DOCTYPE html>
<html>

{% block head %}
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/static/assets/img/apple-icon.png">
    <link rel="icon" href="/static/assets/img/favicon.png">
    <title>
        {{ title }}
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/assets/css/material-kit.css?v=2.0.0">
</head>
{% endblock %} <!-- head -->

{% block body %}
<body>

{% block navbar %}
<nav class="navbar bg-primary fixed navbar-expand-lg " id="sectionsNav">
    <div class="container">
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a href="#">
                        <img src="/static/assets/img/logo1.jpg" alt="Home" class="rounded-circle nav-item active">
                    </a>
                </li>
            </ul>

            <div class="navbar-translate mr-auto">
                <a href="#" class="navbar-brand" style="margin-left: 1em;">Домой</a>
            </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li>
                    <a href="#">
                    <img src="/static/assets/img/faces/avatar.jpg" alt="Акаунт" class="rounded-circle img-raised nav-item active"
                    style="height:78px; width: 78px">
                    </a>
                </li>
                <!-- place additional nav items to float on the right here -->
            </ul>
        </div>
    </div>
</nav>
{% endblock %} <!-- navbar -->

{% block header %}

{% endblock %}

<div class="main {{ "main-raised" if raised else "" }}">
    {% block page_content %} {% endblock %}
</div>

{% block scripts %}
    <!--   Core JS Files   -->
    <script src="/static/assets/js/core/jquery.min.js"></script>
    <script src="/static/assets/js/core/popper.min.js"></script>
    <script src="/static/assets/js/bootstrap-material-design.js"></script>
    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <script src="/static/assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="/static/assets/js/plugins/bootstrap-selectpicker.js"></script>
    <!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/  -->
    <script src="/static/assets/js/plugins/bootstrap-tagsinput.js"></script>
    <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="/static/assets/js/plugins/jasny-bootstrap.min.js"></script>
    <!--	Plugin for Small Gallery in Product Page -->
    <script src="/static/assets/js/plugins/jquery.flexisel.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="/static/assets/js/plugins/bootstrap-datetimepicker.min.js"></script>
    <!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="/static/assets/js/plugins/nouislider.min.js"></script>
    <!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
    <script src="/static/assets/js/material-kit.js?v=2.0.0"></script>
    <!-- Fixed Sidebar Nav - js With initialisations For Demo Purpose, Don't Include it in your project -->
    <script src="/static/assets/assets-for-demo/js/material-kit-demo.js"></script>
    <!-- Plugins for presentation and navigation  -->
    <script src="/static/assets/assets-for-demo/js/modernizr.js"></script>
    <script src="/static/assets/assets-for-demo/js/vertical-nav.js"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
{% endblock %} <!-- scripts -->

</body>

{% endblock %} <!-- body -->
</html>
